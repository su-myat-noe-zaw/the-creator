<section id="home">
  <!-- left container -->
  <div class="left-container">
    <img src="/assets/images/home_left_hand.png" class="hand-img" />
    <img
      class="left-vector"
      src="/assets/images/home_left_vector.svg"
      alt="home_left_vector"
    />
  </div>
  <!-- hero container -->
  <div class="hero-text-container">
    <h1>Spark your brand's imaginative flair with us</h1>
    <img
      class="center-vector"
      src="/assets/images/home_center_vector.svg"
      alt="/assets/images/home_center_vector.svg"
    />
    <p class="hero-subtext">
      Our team combines strategy, design, and technology to breathe life into
      your brand. Collaborate with us to leave a lasting impression on your
      audience.
    </p>
    <!-- verify input group -->
    <div class="verify-email-container">
      <div class="cta-input-group">
        <input type="text" placeholder="Enter your email" />
        <button class="cta-btn">Join</button>
      </div>
    </div>

    <!-- floating element -->
    <img
      class="floating-element bulb-1"
      src="/assets/images/bulb.png"
      alt="/assets/images/bulb.png"
    />
    <img
      class="floating-element bulb-2"
      src="/assets/images/bulb.png"
      alt="/assets/images/bulb.png"
    />
    <img
      class="floating-element instagram"
      src="/assets/images/instagram.png"
      alt="/assets/images/instagram.png"
    />
    <img
      class="floating-element facebook1"
      src="/assets/images/facebook.png"
      alt="/assets/images/facebook.png"
    />
    <img
      class="floating-element youtube"
      src="/assets/images/youTube.png"
      alt="/assets/images/youtube.png"
    />
    <img
      class="floating-element facebook2"
      src="/assets/images/facebook.png"
      alt="/assets/images/facebook.png"
    />
  </div>
  <!-- right container -->
  <div class="right-container">
    <img src="/assets/images/home_right_hand.png" class="hand-img" />
    <img
      class="right-vector"
      src="/assets/images/home_right_vector.svg"
      alt="home_left_vector"
    />
  </div>
</section>
